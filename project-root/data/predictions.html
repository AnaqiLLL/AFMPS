<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>胜率预测分析</title>
    <link rel="stylesheet" href="../css/data.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header class="data-header">
        <div class="header-content">
            <h1>赛事预测分析中心</h1>
            <a href="../index.html" class="back-link"><i class="fas fa-arrow-left"></i> 返回主页</a>
            <div class="time-filter">
                </select>
                <div id="dateRange"></div>
            </div>
        </div>
    </header>

    <main class="prediction-container">

        </div>
        
        <div class="prediction-form card">
            <h3>新建预测</h3>
            <div class="form-grid">
                <div class="form-group">
                    <label>主队选择：</label>
                    <select id="homeTeam">

                    </select>
                </div>
                <div class="form-group">
                    <label>客队选择：</label>
                    <select id="awayTeam">

                    </select>
                </div>
                <div class="form-group">
                    <label>天气条件：</label>
                    <select id="weather">

                    </select>
                </div>
                <div class="form-group">
                    <label>比赛场地：</label>
                    <select id="stadium">

                    </select>
                </div>
            </div>
            <button class="predict-btn" onclick="handlePrediction()">开始预测</button>
        </div>

        <div class="team-logo-card card" style="display:none;">
            <div class="logo-container">
                <img id="homeLogo" class="team-logo" alt="主队标志" 
                     style="width: 300px; height: 300px; object-fit: contain;">
                <span class="vs-text" style="font-size: 48px; margin: 0 2rem;">VS</span>
                <img id="awayLogo" class="team-logo" alt="客队标志"
                     style="width: 300px; height: 300px; object-fit: contain;">
            </div>
        </div>

        <div class="data-grid">
            <div class="card">
                <h3>实时胜率预测</h3>
                <div class="win-probability">
                    <div class="progress-bar">
                        <div class="progress-fill" style="width: 65%"></div>
                    </div>
                    <span>65%</span>
                </div>
            </div>
            




    <script src="../js/data.js"></script>
</body>
</html>
