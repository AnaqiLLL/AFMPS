<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>历史战绩 - 橄榄球数据系统</title>
    <link rel="stylesheet" href="css/history.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>历史战绩记录</h1>
            <p>查看2010-2024年间的比赛数据和战绩统计</p>
            <a href="index.html" class="back-link"><i class="fas fa-arrow-left"></i> 返回主页</a>
        </header>

        <div class="filter-container">
            <div class="year-filter">
                <label for="yearSelect">选择年份：</label>
                <select id="yearSelect">
                    <option value="all">全部年份</option>
                    <option value="2024">2024</option>
                    <option value="2023">2023</option>
                    <option value="2022">2022</option>
                    <option value="2021">2021</option>
                    <option value="2020">2020</option>
                    <option value="2019">2019</option>
                    <option value="2018">2018</option>
                    <option value="2017">2017</option>
                    <option value="2016">2016</option>
                    <option value="2015">2015</option>
                    <option value="2014">2014</option>
                    <option value="2013">2013</option>
                    <option value="2012">2012</option>
                    <option value="2011">2011</option>
                    <option value="2010">2010</option>
                </select>
            </div>
            <!-- 删除球队选择器部分 -->
        </div>

        <div class="stats-summary">
            <div class="stat-card">
                <h3>总比赛场次</h3>
                <p id="totalGames">0</p>
            </div>
            <div class="stat-card">
                <h3>平均得分</h3>
                <p id="avgScore">0</p>
            </div>
            <div class="stat-card">
                <h3>最高得分</h3>
                <p id="highestScore">0</p>
            </div>
        </div>

        <div class="records-container" id="recordsContainer">
            <!-- 历史战绩卡片将通过JavaScript动态加载 -->
            <div class="loading">
                <p>加载中，请稍候...</p>
                <div class="spinner"></div>
            </div>
        </div>

        <div class="pagination" id="pagination">
            <!-- 分页控件将通过JavaScript动态加载 -->
        </div>
    </div>

    <footer>
        <p>&copy; 2024 橄榄球数据系统 | 数据来源于2010-2024赛季</p>
    </footer>

    <script src="js/history.js"></script>
</body>
</html>
